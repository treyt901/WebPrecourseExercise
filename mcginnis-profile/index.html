<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="profile">
                <div class="profile-pic">
                    <img src="images/profile_photo.jpg" alt="Profile Photo"></div>
            </div>
            <div class="info">
                <div class="name">Trey McGinnis</div>
                <div class="profession">Instructor</div>
                <div class="divider"></div>
                <div class="bio">
                    <p>I am an IT instructor focusing on introductory IT certifications, such as CompTIA A+.</p>
                </div>
                <div class="button">
                <a href="mailto:trey@tech901.org" target="_blank">Let's Connect</a></div>
            </div>
        </div>
    </body>
</html>
